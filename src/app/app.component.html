<mat-drawer-container class="app" hasBackdrop="false">
  <mat-drawer #drawer mode="push" [(opened)]="isOpen">
    <app-menu-toolbar (onCloseSidebarClicked)="drawer.toggle()"></app-menu-toolbar>

    <div *ngIf="isLoggedIn" class="user">
      <div class="user-icon">
        <mat-icon class="icon beach-clean">person</mat-icon>
      </div>
    </div>

    <div *ngIf="isLoggedIn" class="user-identity">
      <span>{{email}}</span>
    </div>

    <div style="width: 300px;">

      <h3 style="padding-left: 18px;">Boards</h3>

      <button routerLink="/boards" mat-button style="width: 100%; text-align: left">
        <mat-icon class="icon beach-clean" style="margin-right: 15px; opacity: 0.5">event_note</mat-icon>
        All Boards
      </button>

      <button routerLink="/boards/0" mat-button style="width: 100%; text-align: left">
        <mat-icon class="icon beach-clean" style="margin-right: 15px; opacity: 0.5">event_note</mat-icon>
        #2minutebeachclean
      </button>

      <button routerLink="/boards/1" mat-button style="width: 100%; text-align: left">
        <mat-icon class="icon beach-clean" style="margin-right: 15px; opacity: 0.5">event_note</mat-icon>
        #2minutelitterpick
      </button>

      <button routerLink="/boards/2" mat-button style="width: 100%; text-align: left">
        <mat-icon class="icon beach-clean" style="margin-right: 15px; opacity: 0.5">event_note</mat-icon>
        #2minutestreetclean
      </button>

      <button routerLink="/map" mat-button style="width: 100%; text-align: left">
        <mat-icon class="icon beach-clean" style="margin-right: 15px; opacity: 0.5">map</mat-icon>
        Map
      </button>


      <h3 style="padding-left: 18px;">Account</h3>
      <button *ngIf="isLoggedIn" (click)="logout()" mat-button style="width: 100%; text-align: left">
        <mat-icon class="icon beach-clean" style="margin-right: 15px; opacity: 0.5">logout</mat-icon>
        Log Out
      </button>

      <button *ngIf="!isLoggedIn" (click)="login()" mat-button style="width: 100%; text-align: left">
        <mat-icon class="icon beach-clean" style="margin-right: 15px; opacity: 0.5">lock</mat-icon>
        Log In / Register
      </button>

    </div>




  </mat-drawer>
  <mat-drawer-content>
    <div [ngClass]="{'sidebar-open': isOpen}">
      <app-toolbar 
        (onToggleSidebarClicked)="drawer.toggle()"
        [isLoggedIn]="isLoggedIn"
        (onLoginClicked)="login()"
        (onLogoutClicked)="logout()"
      ></app-toolbar>
    </div>

    <div [ngClass]="{'sidebar-open': isOpen}" style="background-color: white; height: 100%">

      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
