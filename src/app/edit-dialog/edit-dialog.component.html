<h2 mat-dialog-title>Edit Board (id={{data?.boardId}})</h2>
<mat-dialog-content>
  <div class="example-container">

    <form [formGroup]="editBoardForm">



      <mat-form-field style="width: 100%">
        <input matInput formControlName="name" placeholder="Name">
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <input matInput formControlName="twoMinuteId" placeholder="2 Minute ID">
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <input matInput formControlName="location" placeholder="Location">
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <textarea matInput formControlName="description" placeholder="Description"></textarea>
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <input matInput formControlName="latitude" placeholder="Latitude">
      </mat-form-field>

      <mat-form-field style="width: 100%">
        <input matInput formControlName="longitude" placeholder="Longitude">
      </mat-form-field>

      <mat-form-field style="width: 100%">

        <mat-select [(value)]="selectedBoardType" formControlName="boardType" placeholder="Board Type">
          <mat-option *ngFor="let food of boardTypes" [(value)]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field style="width: 100%">
          <mat-select [(value)]="selected" formControlName="status"  placeholder="Status">
            <mat-option *ngFor="let food of foods" [(value)]="food.value">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
      </mat-form-field>




    </form>

  </div>
</mat-dialog-content>

<mat-dialog-actions  style="float: right">

  <!--<button mat-button mat-dialog-close>Forgotten Password</button>-->

  <!--<button mat-button mat-dialog-close>Cancel</button>-->
  <!--&lt;!&ndash; The mat-dialog-close directive optionally accepts a value as a result for the dialog. &ndash;&gt;-->
  <button (click)="onSubmit()" mat-button mat-raised-button color="primary">Save</button>

</mat-dialog-actions>
